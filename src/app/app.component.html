<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text"
           class="form-control"
           id="title"
           required
           ngModel
           name="title">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" id="content" required ngModel class="form-control"></textarea>
        </div>
        <button type="submit" [disabled]="!postForm.valid" class="btn btn-primary">Send Post</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPost()">Fetch Posts</button> |
      <button class="btn btn-danger" (click)="onClearPost()">Clear Posts</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="loadPosts.length < 1 && !isFetching">No Post Avalibale!</p>
      <ul class="list-group" *ngIf="loadPosts.length >= 1 && !isFetching">
        <li class="list-group-item" *ngFor="let post of loadPosts">
          <h3>{{post.title}}</h3>
          <p>{{post.content}}</p>
        </li>
      </ul>
      <p *ngIf="isFetching && !error">Loading...</p>
      <div class="alert alert-danger" *ngIf='error'>
        <h1>An error occured</h1>
        <p>{{error}}</p>
        <button class="btn btn-danger" (click)=onHandleError()>Okay</button>
      </div>
    </div>
  </div>
</div>
